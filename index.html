<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="bg-primary bg-gradient text-white text-center p-4">Task Manager</h1>
    <main>
        <section

        id="list"
        class="border bg-primary bg-opacity-10 overflow-auto"
        >Get Section
        
        </section>

        <section id="form" class="border">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea row="3" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mb-3">
                <label class="form-label">Start date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="selStatus">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
            <div>
                <button id="btnSave" class="btn btn-primary">Save Task</button>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
    
   
</body>
</html>
